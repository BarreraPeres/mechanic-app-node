<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat.io</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
        integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="w-screen h-screen">
        <div class="flex flex-1 text-white">
            <!-- LEFT -->
            <div class="w-3/12 h-screen bg-gray-900 position-relative">
                <div class="p-7 text-xl bg-gray-900">Mechanics
                </div>
                <div id="users" class="m-3">
                    <div class="bg-green w-4"></div>
                    <ul id="users_list">
                        <li class="user_name_list" id="user_${user.id}" id_user="${user.id}">
                            <img src="https://www.truro-penwith.ac.uk/app/uploads/2022/12/Basic-car-mechanics.jpg"
                                class="nav_avatar" />
                            <strong>Mechanic JavaScript</strong>
                        </li>
                    </ul>
                </div>

                <div class="footer w-3/12 absolute bottom-0">
                    <div class="user_logged">
                        <img src="https://w7.pngwing.com/pngs/419/473/png-transparent-computer-icons-user-profile-login-user-heroes-sphere-black-thumbnail.png"
                            class="avatar_user_logged" />
                        <strong id="user_logged">User</strong>
                    </div>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="w-9/12 bg-gray-700" id="c_message">
                <div class="message_user" id="message_user">

                    <span class="user_name user_name_date">
                        <img src="https://w7.pngwing.com/pngs/419/473/png-transparent-computer-icons-user-profile-login-user-heroes-sphere-black-thumbnail.png"
                            class="img_user" />
                        <strong>User</strong>
                        <span>20/08/2024</span>
                    </span>
                    <div class="messages">
                        <span class="chat_message"> Ol√° gostaria de um agendamento</span>
                    </div>

                    <span class="user_name user_name_date">
                        <img src="https://www.truro-penwith.ac.uk/app/uploads/2022/12/Basic-car-mechanics.jpg"
                            class="img_user" />
                        <strong>Mechanic JavaScript</strong>
                        <span>20/08/2024</span>
                    </span>
                    <div class="messages">
                        <span class="chat_message">Boa tarde, qual seria o seu problema?</span>
                    </div>


                </div>
                <input type="text" id="user_message" placeholder="enter your message" class="
                shadow
                bg-gray-900
                absolute
                bottom-0
                w-8/12
                m-3
                p-2
                rounded
                focus:outline-none

              ">
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="client/chat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

</html>
